<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a76dd;
        }

        .whatsapp-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #25D366;
            font-weight: bold;
            font-size: 14px;
        }

        /* Dialog Styles */
        #signalDialog {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }

        #signalDialog p {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        #signalDialog button {
            padding: 10px 20px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        #signalDialog button:hover {
            background-color: #5a76dd;
        }

        #overlay {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <a href="https://wa.me/258857497196" class="whatsapp-link">Criar Conta via WhatsApp</a>
    </div>

    <!-- Dialog for the signal service -->
    <div id="overlay"></div>
    <div id="signalDialog">
        <h2>Gerador de Sinais</h2>
        <p>99% de acerto por apenas 500MT para 7 dias.</p>
        <p>Deseja adquirir este servi√ßo?</p>
        <button onclick="redirectToWhatsApp()">Sim</button>
        <button onclick="closeDialog()">Fechar</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDQbD2vHYwcYYecauydrBzBTc9WmZkzD7o",
            authDomain: "dark-bot-pro.firebaseapp.com",
            databaseURL: "https://dark-bot-pro-default-rtdb.firebaseio.com",
            projectId: "dark-bot-pro",
            storageBucket: "dark-bot-pro.appspot.com",
            messagingSenderId: "492516270850",
            appId: "1:492516270850:web:3adbe1322accd37b64981b",
            measurementId: "G-DVSWPN5919"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login function
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login bem-sucedido");
                    window.location.href = "https://no4mah.mimo.run/SHAIKO.html"; // Redireciona para a tela do bot
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("Error: " + errorMessage);
                });
        }

        // Close the dialog
        function closeDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('signalDialog').style.display = 'none';
        }

        // Redirect to WhatsApp
        function redirectToWhatsApp() {
            window.location.href = 'https://wa.me/258857497196?text=Gostaria%20de%20adquirir%20o%20gerador%20de%20sinais%20de%2099%25%20por%207%20dias.';
        }
    </script>
</body>
</html>
